<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Upload Photos</title>
  <style>
    /* ‚Ä¶ tes styles ‚Ä¶ */
  </style>
</head>
<body>
  <div class="card">
    <h2>üì∏ D√©posez vos photos</h2>
    <input type="text" id="uploader" placeholder="Votre nom">
    <button id="chooseBtn">S√©lectionner des photos</button>
    <input type="file" id="filesInput" multiple accept="image/*" style="display:none">
    <progress id="progress" value="0" max="0" style="width:100%;display:none"></progress>
    <div id="status"></div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxrcQVBEjTMNyx0maHhCzpLMacF3J9sgE4qnD8XF8Km2t-qeHeIIk7DfTh_GbuQHEi1Kg/exec';

    const uploader   = document.getElementById('uploader');
    const chooseBtn  = document.getElementById('chooseBtn');
    const filesInput = document.getElementById('filesInput');
    const progress   = document.getElementById('progress');
    const statusDiv  = document.getElementById('status');

    chooseBtn.addEventListener('click', () => {
      statusDiv.textContent = '';
      if (!uploader.value.trim()) {
        statusDiv.textContent = 'üö´ Merci de renseigner votre nom.';
        statusDiv.className = 'error';
        return;
      }
      filesInput.click();
    });

    filesInput.addEventListener('change', async () => {
      const files = Array.from(filesInput.files);
      if (!files.length) return;

      progress.max = files.length;
      progress.value = 0;
      progress.style.display = 'block';
      statusDiv.textContent = '';

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        // Lecture Base64
        const data = await new Promise(res => {
          const fr = new FileReader();
          fr.onload = () => res(fr.result);
          fr.readAsDataURL(file);
        });

        // Form‚Äêurlencoded (pas de preflight CORS)
        const form = new URLSearchParams();
        form.append('action',   'uploadSingle');
        form.append('name',     file.name);
        form.append('uploader', uploader.value.trim());
        form.append('data',     data);

        try {
          const resp = await fetch(SCRIPT_URL, {
            method:  'POST',
            headers: { 'Content-Type':'application/x-www-form-urlencoded' },
            body:    form.toString()
          });
          const json = await resp.json();
          if (json.status !== 'OK') {
            throw new Error(json.message || 'Erreur serveur');
          }
        } catch (err) {
          statusDiv.textContent = '‚ùå ' + err.message;
          statusDiv.className = 'error';
          return;
        }

        progress.value++;
      }

      statusDiv.textContent = '‚úÖ Upload termin√© !';
      statusDiv.className = 'success';
      filesInput.value = '';
    });

    // Redimensionnement de l‚Äôiframe
    function notifyHeight() {
      window.parent.postMessage(
        { type:'resize', page:'upload', height:document.body.scrollHeight },
        '*'
      );
    }
    window.addEventListener('load', notifyHeight);
    window.addEventListener('resize', notifyHeight);
  </script>
</body>
</html>
