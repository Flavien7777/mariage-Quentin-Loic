<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Upload Photos</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: Roboto, sans-serif;
      background: transparent;
    }
    body {
      display: flex;
      justify-content: center;
      padding: 1em;
    }
    .card {
      background: #fff;
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1em;
      font-size: 1.2rem;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6em;
      margin-bottom: 1em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="file"] {
      display: none;
    }
    .btn {
      display: inline-block;
      margin-bottom: 1em;
      padding: 0.8em;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s;
    }
    .btn:hover {
      background: #0f5ca8;
    }
    #progress {
      width: 100%;
      margin: 1em 0;
      display: none;
    }
    #status {
      min-height: 1.2em;
      color: #333;
      font-weight: bold;
    }
    #status.error { color: #d32f2f; }
    #status.success { color: #2e7d32; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üì∏ D√©posez vos photos</h2>
    <input type="text" id="uploader" placeholder="Votre nom">
    <div class="btn" id="chooseBtn">S√©lectionner des photos</div>
    <input type="file" id="filesInput" multiple accept="image/*">
    <progress id="progress" value="0" max="0"></progress>
    <div id="status"></div>
  </div>

  <script>
    // ‚Üí Remplace par l'URL de ton Web-App Apps Script (exec sans ?page=‚Ä¶)
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxrcQVBEjTMNyx0maHhCzpLMacF3J9sgE4qnD8XF8Km2t-qeHeIIk7DfTh_GbuQHEi1Kg/exec';

    const chooseBtn  = document.getElementById('chooseBtn');
    const filesInput = document.getElementById('filesInput');
    const uploader   = document.getElementById('uploader');
    const progress   = document.getElementById('progress');
    const statusDiv  = document.getElementById('status');

    // Ouvre le s√©lecteur uniquement si le nom est rempli
    chooseBtn.addEventListener('click', () => {
      statusDiv.textContent = '';
      statusDiv.className = '';
      if (!uploader.value.trim()) {
        statusDiv.textContent = 'üö´ Merci de renseigner votre nom.';
        statusDiv.className = 'error';
        return;
      }
      filesInput.click();
    });

    filesInput.addEventListener('change', async () => {
      const files = Array.from(filesInput.files);
      if (!files.length) return;

      // Pr√©pare la barre de progression
      progress.max = files.length;
      progress.value = 0;
      progress.style.display = 'block';
      statusDiv.textContent = '';

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        // 1) Lecture du fichier en Base64
        const data = await new Promise((resolve, reject) => {
          const fr = new FileReader();
          fr.onload = () => resolve(fr.result);
          fr.onerror = () => reject(fr.error);
          fr.readAsDataURL(file);
        });

        // 2) Envoi au serveur via POST JSON
        try {
          const resp = await fetch(SCRIPT_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              action:   'uploadSingle',
              name:     file.name,
              uploader: uploader.value.trim(),
              data:     data
            })
          });
          const json = await resp.json();
          if (json.status !== 'OK') {
            throw new Error(json.message || 'Erreur serveur');
          }
        } catch (err) {
          statusDiv.textContent = '‚ùå ' + err.message;
          statusDiv.className = 'error';
          break;
        }

        // 3) Mise √† jour de la progression
        progress.value = i + 1;
      }

      // Si tout s'est bien pass√©
      if (progress.value === progress.max) {
        statusDiv.textContent = '‚úÖ Upload termin√© !';
        statusDiv.className = 'success';
        filesInput.value = '';
      }
    });

    // Ajuste la hauteur de l'iframe parent si besoin
    function notifyHeight() {
      window.parent.postMessage(
        { type: 'resize', page: 'upload', height: document.body.scrollHeight },
        '*'
      );
    }
    window.addEventListener('load',  notifyHeight);
    window.addEventListener('resize', notifyHeight);
  </script>
</body>
</html>
